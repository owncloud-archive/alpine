  tools:
    image: owncloud/alpine:latest
    pull: true
    commands:
      - bash update-tools.sh

  docker:
    image: plugins/docker:latest
    pull: true
    secrets: [ docker_username, docker_password ]
    # storage_path: /drone/src/github.com/owncloud-docker/alpine/docker
    repo: owncloud/alpine
    tags: [ latest ]
    when:
      event: [ push ]
      branch: [ master ]

